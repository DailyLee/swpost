<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>post test</title>
</head>
<body>
<div>
  <input type="file" id="fileInput" name="file" style="margin: 20px"/>
</div>

<code id="jsonRes" style="display: block"></code>

<button id="json" style="width: 80px;height: 40px;margin: 20px">json</button>

<button id="blob" style="width: 80px;height: 40px;margin: 20px">blob</button>

<button id="arrayBuffer" style="width: 80px;height: 40px;margin: 20px">arrayBuffer</button>

<button id="formUpload" style="width: 80px;height: 40px;margin: 20px">formUpload</button>


<script>
    var jsonBtn = document.getElementById('json');
    var blobBtn = document.getElementById('blob');
    var arrayBufferBtn = document.getElementById('arrayBuffer');
    var formUploadBtn = document.getElementById('formUpload');
    var res = document.getElementById('jsonRes');

    var fileInput = document.getElementById('fileInput');

    var uploadFile;

    function jsonPost() {
        var xhr = new XMLHttpRequest();
        //使用HTTP POST请求与服务器交互数据
        xhr.open("POST", "/", true);
        //设置发送数据的请求格式
        xhr.setRequestHeader('content-type', 'application/json');
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                //根据服务器的响应内容格式处理响应结果
                if (xhr.getResponseHeader('content-type').startsWith('application/json')) {
                    res.innerHTML = xhr.responseText
                } else {
                    console.log(xhr.responseText);
                }
            }
        }
        var sendData = {userName: 'userName', nickName: 'nickName', email: 'email'};
        //将用户输入值序列化成字符串
        xhr.send(JSON.stringify(sendData));
    }

    function filePost(fileObj) {
        var formData = new FormData();
        formData.append('file', fileObj);
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/", true);

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                //根据服务器的响应内容格式处理响应结果
                if (xhr.getResponseHeader('content-type').startsWith('application/json')) {
                    res.innerHTML = xhr.responseText
                } else {
                    console.log(xhr.responseText);
                }
            }
        }

        xhr.send(formData);
    }

    function blobPost() {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/upload", true);

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                //根据服务器的响应内容格式处理响应结果
                if (xhr.getResponseHeader('content-type').startsWith('application/json')) {
                    res.innerHTML = xhr.responseText
                } else {
                    console.log(xhr.responseText);
                }
            }
        }

        var bb = new Blob([uploadFile]); // 需要合适的前缀: window.MozBlobBuilder 或者 window.WebKitBlobBuilder
        xhr.send(bb);
    }

    function arrayPost() {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/upload", true);

        xhr.onreadystatechange = function () {
            console.log('onreadystatechange',xhr.readyState)
            if (xhr.readyState === 4) {
                //根据服务器的响应内容格式处理响应结果
                if (xhr.getResponseHeader('content-type').startsWith('application/json')) {
                    res.innerHTML = xhr.responseText
                } else {
                    console.log(xhr.responseText);
                }
            }
        }
        //xhr.setRequestHeader("Content-Type","image/png")

        new Response(uploadFile).arrayBuffer().then(res => {
            xhr.send(res);
        })
    }

    function formUpload() {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/upload", true);

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                //根据服务器的响应内容格式处理响应结果
                if (xhr.getResponseHeader('content-type').startsWith('application/json')) {
                    res.innerHTML = xhr.responseText
                } else {
                    console.log(xhr.responseText);
                }
            }
        }

        var data = new FormData();
        data.append(uploadFile.name, uploadFile);
        data.append('time', new Date().getTime()+'');
        xhr.send(data);
    }

    fileInput.addEventListener('change', function (e) {
        uploadFile = fileInput.files[0];
    })

    jsonBtn.addEventListener('click', function () {
        jsonPost()
    })

    blobBtn.addEventListener('click', function () {
        blobPost()
    })

    arrayBufferBtn.addEventListener('click', function () {
        arrayPost()
    })

    formUploadBtn.addEventListener('click', function () {
        formUpload()
    })

</script>
</body>
</html>
