<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>post test</title>
</head>
<body>
<button id="json" style="width: 80px;height: 40px">json</button>
<div id="jsonRes"></div>
<script>
    var jsonBtn = document.getElementById('json');
    var jsonRes = document.getElementById('jsonRes');
    function jsonPost() {
        var xhr = new XMLHttpRequest();
        //使用HTTP POST请求与服务器交互数据
        xhr.open("POST", "/", true);
        //设置发送数据的请求格式
        xhr.setRequestHeader('content-type', 'application/json');
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                //根据服务器的响应内容格式处理响应结果
                if(xhr.getResponseHeader('content-type').startsWith('application/json')){
                    jsonRes.innerHTML = xhr.responseText
                } else {
                    console.log(xhr.responseText);
                }
            }
        }
        var sendData = {userName:'userName',nickName:'nickName',email:'email'};
        //将用户输入值序列化成字符串
        xhr.send(JSON.stringify(sendData));
    }
    jsonBtn.addEventListener('click',function () {
        jsonPost()
    })

</script>
</body>
</html>
